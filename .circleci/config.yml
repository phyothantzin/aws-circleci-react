version: 2.1
executors:
  app-executor:
    docker:
      - image: cimg/node:20.11.1
    working_directory: ~/repo

aliases:
  - &show-current-branch
    run:
      name: Show current branch
      command: echo ${CIRCLE_BRANCH}
  - &restore-cache
    restore-cache:
      keys:
        - app-{{ checksum "package.json" }}
        - app-
  - &install-dependencies
    run:
      name: Install Dependencies
      command: npm install
  - &save-cache
    save_cache:
      paths:
        - node_modules
      key: app-{{ checksum "package.json" }}
  - &install-aws-cli
    run:
      name: Install AWS CLI
      working_directory: /
      command: |
        sudo apt-get -y -qq update
        sudo apt-get install -y awscli
  - &build-project
    run:
      name: Build Project
      command: |
        npm install
        npm run build
        cd dist
        zip ../dist.zip -r * .[^.]*
        echo "Build Successful"

jobs:
  build:
    executor: app-executor
    steps:
      - checkout
      - *show-current-branch
      - *restore-cache
      - *install-dependencies
      - *save-cache

  linting:
    executor: app-executor
    steps:
      - checkout
      - *show-current-branch
      - *restore-cache
      - run:
          name: Run Linting
          command: npm run lint

  deploy-to-aws-s3:
    executor: app-executor
    steps:
      - checkout
      - *show-current-branch
      - *install-aws-cli
      - *build-project
      - run:
          name: Deply to AWS S3
          command: |
            if ["${CIRCLE_BRANCH}" == "main"]
            then
              aws --region ${AWS_REGION} s3 sync ~/repo/dist s3://${AWS_PRODUCTION_BUCKET} --delete
            elif ["${CIRCLE_BRANCH}" == "staging"]
            then
              aws --region ${AWS_REGION} s3 sync ~/repo/dist s3://${AWS_STAGING_BUCKET} --delete
            else
              aws --region ${AWS_REGION} s3 sync ~/repo/dist s3://${AWS_DEV_BUCKET} --delete
            fi

workflows:
  build-and-deploy:
    jobs:
      - build
      - linting:
          requires:
            - build
          filters:
            branches:
              only:
                - dev
                - staging
                - main
      - deploy-to-aws-s3:
          requires:
            - linting
          filters:
            branches:
              only:
                - dev
                - staging
                - main
